# === Display Settings ===
set show_hidden true
set preview_images true
set preview_images_method ueberzug 
default_linemode devicons

# === Key Bindings ===
map <DELETE> shell -s trash-put %s
map f console fzf_filter
map ex extract
map ec compress

# === File Operations ===
set confirm_on_delete true
# set preview_max_size 10M

# === Startup Behavior ===
set draw_borders both
set mouse_enabled true
set scroll_offset 3

# === External Tools Integration ===
map gx shell xdg-open %s
map gu shell xdg-open "$(dirname %s)"
map o shell -s nvim %s

# === Custom Commands ===
map mm shell -s chmod +x %s
map md shell -s mkdir -p %s

# === Navigation ===
map <C-h> tab_move -1
map <C-l> tab_move +1
map <C-j> move down
map <C-k> move up

